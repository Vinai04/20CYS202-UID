    <link rel='icon' href='../images/amicon.png'>

    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Carter+One&family=Jost:wght@300&family=Unbounded:wght@500&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Carter+One&family=Jost:wght@300&family=Unbounded:wght@500&display=swap');

      div.gallery {
        border: 1px solid #ccc;
        background-color: white;
      }

      div.gallery:hover {
        border: 1px solid #777;
      }

      div.gallery img {
        width: 100%;
        height: auto;
      }

      div.desc {
        padding: 15px;
        text-align: center;
        color: black;
        font-family: 'Jost', sans-serif;
        font-weight: bold;
      }

      * {
        box-sizing: border-box;
      }

      .responsive {
        padding: 0 6px;
        float: left;
        width: 24.99999%;
      }

      @media only screen and (max-width: 700px) {
        .responsive {
          width: 49.99999%;
          margin: 6px 0;
        }
      }

      @media only screen and (max-width: 500px) {
        .responsive {
          width: 100%;
        }
      }

      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }

      span {
        color: white;
      }

      body {
        background-image: url("../images/gall.jpg");
        width: 1500px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .navbar {
        overflow: hidden;
        float: none;
        margin: 30px;
      }

      .navbar ul {
        list-style: none;
      }

      .navbar li a {
        float: right;
        color: white;
        text-align: center;
        font-size: 25px;
        font-family: 'Jost', sans-serif;
        margin-top: 0px;
        text-decoration: none;
        padding: 14px 16px;
        font-weight: bold;
      }

      .navbar a:hover {
        color: #A4123F;
        background-color: white;
        font-weight: bold;
      }

      .box {
        width: 1000px;
        height: 600px;
        background: rgba(10, 9, 9, .7);
        padding: 30px;
        text-align: center;
        margin: auto;
        color: whitesmoke;
        margin-top: 30px;
        border-radius: 20px;
        font-family: font2;
      }

      .credits {
        width: 200px;
        height: 40px;
        background: rgba(10, 9, 9, .7);
        padding: 20px;
        text-align: center;
        margin: auto;
        color: rgb(222, 113, 18);
        margin-top: 50px;
        border-radius: 20px;
        font-family: font3;
      }

      .logo {
        color: white;
        font-size: 50px;
        letter-spacing: 2px;
        margin-top: 45;
        padding-left: 0px;
        width: 250px
      }

      .cen {
        text-align: center;
      }

      .fiv {
        font-family: font1;
        font-size: 30px;
        text-align: center;
      }

      .cp {
        color: white;
        font-size: 16px;
        color: white;
        font-family: 'Jost', sans-serif;
      }
    </style>
